<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>student system</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <h1>Add student</h1>
    <form class="info" autocomplete="off">
        Name：<input type="text" class="uname" name="uname" />
        Age：<input type="text" class="age" name="age" />
        Gender:
        <select name="gender" class="gender">
            <option value="male">M</option>
            <option value="female">F</option>
        </select>
        salary：<input type="text" class="salary" name="salary" />
        city：<select name="city" class="city">
            <option value="Beijing">Beijing</option>
            <option value="Shanghai">Shanghai</option>
            <option value="Guangzhou">Guangzhou</option>
            <option value="Shenzhen">Shenzhen</option>
        </select>
        <button class="add">Add</button>
    </form>

    <h1>Rank</h1>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>City</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const uname = document.querySelector('.uname')
        const age = document.querySelector('.age')
        const gender = document.querySelector('.gender')
        const salary = document.querySelector('.salary')
        const city = document.querySelector('.city')
        const arr = []
        const info = document.querySelector('.info')
        const tbody = document.querySelector('tbody')
        const items = document.querySelectorAll('[name]')

        info.addEventListener('submit', (e) => {
            e.preventDefault()

            for (let i = 0; i < items.length; i++) {
                if (items[i].value === '')
                    return alert('invalid')
            }

            const obj = {
                stuId: arr.length + 1,
                uname: uname.value,
                age: age.value,
                gender: gender.value,
                salary: salary.value,
                city: city.value
            }

            info.reset()

            arr.push(obj)

            render()
        })

        function render() {
            tbody.innerHTML = ''
            for (let i = 0; i < arr.length; i++) {
                const tr = document.createElement('tr')
                tr.innerHTML = `
                <td>${arr[i].stuId}</td>
                <td>${arr[i].uname}</td>
                <td>${arr[i].age}</td>
                <td>${arr[i].gender}</td>
                <td>${arr[i].salary}</td>
                <td>${arr[i].city}</td>
                <td>
                    <a href="javascript:" data-id=${i}>Delete</a>
                </td>
                `

                tbody.appendChild(tr)
            }
        }

        tbody.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                arr.splice(e.target.dataset.id, 1)
                render()
            }
        })
    </script>

</body>

</html>
